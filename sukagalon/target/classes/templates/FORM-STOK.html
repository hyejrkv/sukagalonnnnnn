<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Produk</title>
    <link rel="stylesheet" th:href="@{/SG_LOGIN.css}"> 
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="mascot">
                <img th:src="@{/koko.png}" alt="Mascot" class="mascot-image left">
                <h1>Edit Produk</h1>
                <img th:src="@{/koko.png}" alt="Mascot" class="mascot-image right">
            </div>
            <p class="register-text">
                <a th:href="@{/AdminProduk}" class="register-link" style="color: red;">Kembali</a>
            </p>
            <form th:action="@{${produk.idProduk==0 ? '/AdminProduk/store' : '/AdminProduk/update'}}" th:object="${produk}"
                method="post">
                
                <!-- Hidden ID field for editing -->
                <input type="hidden" th:field="*{idProduk}">

                <div class="form-group">
                    <label for="harga">ID Produk</label>
                    <p 
                        th:text="${produk.idProduk}"
                        class="form-input"
                    >
                    </p>
                </div>

                <div class="form-group">
                    <label for="harga">Nama Produk</label>
                    <p 
                        th:text="${produk.merk}"
                        class="form-input"
                    >
                    </p>
                </div>

                <div class="form-group">
                    <label for="harga">Harga Produk</label>
                    <p 
                        th:text="${produk.harga}"
                        class="form-input"
                    >
                    </p>
                </div>

                <div class="form-group">
                    <label for="stok">Stok</label>
                    <input 
                        th:field="*{stok}"
                        type="number" 
                        id="stok" 
                        name="stok" 
                        required
                        placeholder="Stok"
                        class="form-input"
                    >
                </div>
                <div><p th:if="${error}" style="text-align: center; color: red; padding: 2mm;" th:text="${error}"></p></div>

                <button type="submit" class="login-btn">Submit</button>

            </form>
        </div>
    </div>

    
    <!-- Alert Modal -->
    <div id="alertModal" class="modal">
        <div class="modal-content">
            <h2>This page says</h2>
            <p id="modalMessage">Login berhasil!</p>
            <button onclick="closeModal()" class="modal-btn">OK</button>
        </div>
    </div>

    <script th:src="@{/SG_LOGIN.js}"></script>
</body>
</html>
