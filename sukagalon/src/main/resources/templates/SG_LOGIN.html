<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SukaGalon</title>
    <link rel="stylesheet" th:href="@{/SG_LOGIN.css}"> 
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="mascot">
                <img th:src="@{/koko.png}" alt="Mascot" class="mascot-image left">
                <h1>Login Akun</h1>
                <img th:src="@{/koko.png}" alt="Mascot" class="mascot-image right">
            </div>
            <p class="register-text">
                Belum punya akun SukaGalon? 
                <a th:href="@{/Daftar}" class="register-link">Daftar</a>
            </p>
            <form th:action="@{/Login}" method="post">
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        placeholder="Email"
                        class="form-input"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            placeholder="Password"
                            class="form-input"
                        >
                    </div>
                </div>

                <div class="form-group checkbox">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Ingat Saya</label>
                </div>
                <div th:if="${message}" style="text-align: center; color: green; padding: 2mm;" th:text="${message}"></div>

                <div th:if="${error}" style="text-align: center; color: red;padding: 2mm;" th:text="${error}"></div>
                <button type="submit" class="login-btn">Login</button>

            </form>

            <!--<p class="forgot-password-text">
                <a th:href="@{/Reset}" onclick="showResetPasswordForm()">Lupa Password?</a>
            </p>-->
        </div>
    </div>

    <!-- Reset Password Form Modal --><!--
    <div id="resetPasswordModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Reset Password</h2>
            <form id="resetPasswordForm" onsubmit="handleResetPassword(event)">
                <div class="form-group">

                    <input 
                        type="email" 
                        id="resetEmail" 
                        name="resetEmail"

                        placeholder="Enter your email"
                        class="form-input"
                    >
                </div>
                <button type="submit" class="reset-btn">Send Reset Link</button>
                <button type="button" class="close-btn" onclick="closeResetPasswordForm()">Cancel</button>
            </form>
        </div>
    </div>
-->
    <!-- Alert Modal -->
    <div id="alertModal" class="modal">
        <div class="modal-content">
            <h2>This page says</h2>
            <p id="modalMessage">Login berhasil!</p>
            <button onclick="closeModal()" class="modal-btn">OK</button>
        </div>
    </div>

    <script th:src="@{/SG_LOGIN.js}"></script>
</body>
</html>
